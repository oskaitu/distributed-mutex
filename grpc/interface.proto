syntax = "proto3";

package beer;
option go_package = "github.com/oskaitu/distributed-mutex;beer";

service CriticalPing{
    rpc Ping(Request) returns (Reply) {}
}

message Request{
    int32 id = 1;
    int32 Timestamp = 2;
}
message Reply{
    int32 id = 1;
    int32 Timestamp = 2;
    bool status = 3;
}